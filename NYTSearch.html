<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        
        <h1 class="display-4">New York Times Search</h1>
    </div>

    <div class="container">
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Search Term</label>
            <input type="email" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
            <input type="password" class="form-control" id="retrieveRecs" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Start Year (Optional):</label>
            <input type="password" class="form-control" id="startYear" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">End Year (Optional):</label>
            <input type="password" class="form-control" id="endYear" placeholder="">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
        <button type="submit" class="btn btn-primary" id="clearResultsButton">Clear Results</button>
        </form>

    </div>

</body>
</html>
