<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        
        <h1 class="display-4">New York Times Search</h1>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label>Search Term</label>
                <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
                <label>Number of Records to Retrieve:</label>
                <input type="text" class="form-control" id="retrieveRecs" placeholder="">
            </div>
            <div class="form-group">
                <label>Start Year (Optional):</label>
                <input type="text" class="form-control" id="startYear" placeholder="">
            </div>
            <div class="form-group">
                <label>End Year (Optional):</label>
                <input type="text" class="form-control" id="endYear" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
            <button type="submit" class="btn btn-primary" id="clearResultsButton">Clear Results</button>
        </form>

        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
            <div class="card-body" id="articlesDiv">

            </div>
        </div>

    </div>

</body>
</html>
